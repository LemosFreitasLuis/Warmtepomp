<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="producten">Producten</title>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/main.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='../script/main.js'></script>
</head>
<body>
    <!--Header-->
    <script src='../script/navbar.js'></script> 

    <main>
        <section class="container">
            <div class="card">
                <img src="../images/product-1.png" alt="Perfera vloermodel" style="width:100%">
                <h1>Perfera vloermodel</h1>
                <p class="prize">€3900</p>
                <p>Verwarming, koeling en luchtzuivering in één.</p>
                <button>Add to Cart</button>
            </div>
            <div class="card">
                <img src="../images/product-2.jpg" alt="Emura" style="width:100%">
                <h1>Emura</h1>
                <p class="prize">€2200</p>
                <p>Stijlvolle airco met slimme functies.</p>
                <button>Add to Cart</button>
            </div>
            <div class="card">
                <img src="../images/product-3.jpg" alt="Perfura" style="width:100%">
                <h1>Perfera</h1>
                <p class="prize">€2150</p>
                <p>Compacte airco met stille werking.</p>
                <button>Add to Cart</button>
            </div>
            <div class="card">
              <img src="../images/product-4.png" alt="Confora" style="width:100%">
              <h1>Confora</h1>
              <p class="prize">€2610</p>
              <p>Stille en energiezuinige airco voor optimaal comfort</p>
              <button>Add to Cart</button>
          </div>
        </section>
    </main>

    <!--Footer-->
    <script src='../script/footer.js'></script>
</body>
</html>
